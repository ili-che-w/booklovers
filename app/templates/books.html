<!DOCTYPE html>
<html>

<head>
  <title>Книги</title>
</head>

<body>
  <h1>Список книг</h1>

  {% if books %}
    <ul>
      {% for book in books %}
        <li>{{ book.title }} ({{ book.author }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p><i>Книг покуда не наличествует.</i></p>
  {% endif %}

  <a href="{{ url_for('index') }}">На главную</a>
</body>

</html>
